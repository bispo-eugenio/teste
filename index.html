<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body class="container-body">
    <header></header>
    <main class="container-main">
        <!-- Soundtrack de fundo -->
        <audio controls loop id="container-main__audio" hidden> 
            <source src="assets/audio/once_upon_a_time.mp3"> 
        </audio>

        <!-- Principal -->
        <div class="container-loading">
            <h1 class="container-loading__title">CHALLENGER</h1>
            <h2 class="container-loading__sub-title">[Pressed space or clicked me]</h2>
        </div>

        <div class="main-challenger">
            <div class="main-challenger__box-img">
                <img src="assets/video/sans.gif" alt="Sans se mexendo" class="main-challenger__box-img--sans-gif">
                <div class="main-challenger__box-img--dialog-cloud">
                    <img src="assets/imgs/dialog_cloud.png">
                    <div class="main-challenger__box-img--dialog-cloud-text">
                        
                    </div>
                </div>
            </div>
            <div class="main-challenger__info">
                <h2>Entrada</h2>
                <input type="text" class="main-challenger__info--input">
            </div>
            <h3 class="main-challenger__status">USER LV1 HP <span>██</span> 20/20</h3>
            <div class="main-challenger__box-button">
                <button class="main-challenger__box-button--submit"><img src="assets/icons/sans_submit.ico" onclick="submitValue()">ENVIAR</button>
                <button class="main-challenger__box-button--exit"><img src="assets/icons/heart_exit.ico">SAIR</button>
            </div>

        </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
</body>
</html>
